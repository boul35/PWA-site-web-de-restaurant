    <section class="form">
        <div class="container">
            <div class="row">
                <div class="col-xl-6">
                    <form id="form" onsubmit="return validateInputs()" novalidate>
                       
                        <h2> Pour l'inscription à notre service de livraison veuillez SVP remplir notre formulaire</h2>
                        <div class="input-control">
                            <label for="prenom">Prénom</label>
                            <input id="prenom" name="prenom" type="text">
                            <div class="error"></div>
                        </div>
                        <div class="input-control">
                            <label for="nom">nom</label>
                            <input id="nom" name="nom" type="text">
                            <div class="error"></div>
                        </div>

                        <div class="input-control">
                            <label for="phone">Téléphone</label>
                            <input id="phone" name="phone" type="text">
                            <div class="error"></div>
                        </div>


                        <div class="input-control">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="text">
                            <div class="error"></div>
                        </div>
                        <div class="input-control">
                            <label for="password">Mot de passe</label>
                            <input id="password" name="password" type="password">
                            <div class="error"></div>
                        </div>
                        <div class="input-control">
                            <label for="password2">Confirmer votre mot de passe</label>
                            <input id="password2" name="password2" type="password">
                            <div class="error"></div>
                           
                        </div>
                        <button type="submit"  class="btn btn-primary form__btn">S'enregistrer</button>
                    </form>
                </div>
                <div class="col-xl-6">
                    <h2>Donnez vos commentaires sur le menu</h2>

                    <label>Votre Message</label>
                    <div class="input-control">
                        <textarea name="message2" placeholder="Entrer votre message" required="required" id="message2"
                            form="form"></textarea>
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="rating">Évaluez notre menu</label>
                        <select id="rating" name="rating">
                            <option disabled selected value="rien"> -- Chosir une option -- </option>
                            <option value="tres">Très Bon</option>
                            <option value="bon">Bon</option>
                            <option value="mauvais">Mauvais</option>
                            <option value="horrible">Horrible!</option>
                        </select>
                    </div>


                </div>
                <script src="./script/validation.js"></script>

    </section>
